<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Over</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>

    

    
    

    <section id="gamesListView">
  
      <header class="banner">
        <img src="./images/wraper.png" alt="games banner" class="w-100">
      </header>


      <nav class="navbar navbar-expand-lg container rounded rounded-4 position-sticky top-0 z-3">
        <div class="container">
          <a class="navbar-brand text-uppercase fw-bold p-0" href="#">
            <img src="./images/logo.png" alt="Logo" class="d-inline-block w-20">
            Game Reviews
          </a>    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
              <li class="nav-item">
                <a class="category-link nav-link active" href="" id="mmorpg">mmorpg</a>
              </li>
              <li class="nav-item">
                <a class="category-link nav-link" href="" id="shooter">shooter</a>
              </li>
              <li class="nav-item">
                <a class="category-link nav-link" href="" id="sailing">sailing</a>
              </li>
              <li class="nav-item">
                <a class="category-link nav-link" href="" id="permadeath">permadeath</a>
              </li>
              <li class="nav-item">
                <a class="category-link nav-link" href="" id="superhero">superhero</a>
              </li>
              <li class="nav-item">
                <a class="category-link nav-link" href="" id="pixel">pixel</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <main class="mt-5 mb-2">
        <section>
          <div class="container">
            <div class="row gy-3 gx-0 gx-sm-4" id="gamesAllData">
            </div>
          </div>
        </section>
      </main>

    </section>

    <section id="gameDetailsView" class="d-none">
      <div class="container">
       <div class="custom-modal mt-5">
          <header class="mb-5 d-flex justify-content-between align-items-center flex-wrap">
            <h1 class="h2 mb-0">Details Game</h1>
            <i id="closeBtn" class="fa-solid fa-x" role="button"></i>
          </header> 
            <div id="gameDetailsData" class="row gy-2 gx-0 gx-sm-5">
          </div>   
        </div> 
      </div>
    </section>
    <div id="loader" class="position-fixed d-flex justify-content-center align-items-center top-50 start-50">
      <span class="loader"></span>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
